<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Animation</title>
</head>
<body>
    <button id="btn">Click me</button>
    <div class="tab">
        <div class="content">
            IM FLYING
        </div>
    </div>
</body>
<script>
   document.getElementById("btn").addEventListener("click",function(){
       document.getElementsByClassName("tab")[0].classList.toggle("move")
   })
</script>
</html>

<!-- Classlist.toggle => có rồi thì bỏ, chưa có thì thêm -->
