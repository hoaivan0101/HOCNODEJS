<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../../LIBRATURY/OwlCarousel2-2.3.4/dist/assets/owl.carousel.css">
    <link rel="stylesheet" href="../../../../LIBRATURY/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.css">
    <style>
        img {
            height: 300px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img src="./img/Black-Panther-Wallpaper-Background.jfif" alt="">
        </div>
        <div class="item">
            <img src="./img/1814312.jpg" alt="">
        </div>
        <div class="item">
            <img src="./img/—Pngtree—network information electronic technology background_1096792.jpg" alt="">
        </div>
        <div class="item">
            <img src="./img/nodejs-logo.png" alt="">
        </div>
        <div class="item">
            <img src="./img/Nodejs.png" alt="">
        </div>
    </div>
</body>
<script src="../../../../LIBRATURY/jquery-3.5.1.min.js"></script>
<script src="../../../../LIBRATURY/OwlCarousel2-2.3.4/dist/owl.carousel.js"></script>
<script>
    var owl = $('.owl-carousel');
    owl.owlCarousel({
        items: 2,
        loop: true,
        center: true,
        margin: 10,
        smartSpeed: 500,
        // autoplayHoverPause: true,
    });
    owl.on('mousewheel', '.owl-stage', function (e) {
        if (e.deltaY > 0) {
            owl.trigger('next.owl');
        } else {
            owl.trigger('prev.owl');
        }
        e.preventDefault();
    });
</script>

</html>
