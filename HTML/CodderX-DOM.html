<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../bootstrap-4.5.0-dist/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name"><button class="btn btn-primary" id="btn">Input</button>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr class="tr">
            </tr>
        </tbody>
    </table>
</body>

<script>
    var str=[]
    document.getElementById('btn').addEventListener('click',function(){
        var dom = document.getElementById("name").value;
        str.push(dom)
        console.log(str);
        $('.tr').append('<td>'+dom+'</td>')
    })
    
</script>
</html>
