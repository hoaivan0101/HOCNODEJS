<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../bootstrap-4.5.0-dist/jquery-3.5.1.min.js"></script>
    <title>Settimeout-input</title>
</head>
<body>
    <input type="text" id="name">
    <div id="result"></div>
</body>
<script>
    var typing;
    $('#name').keyup(function(){
        clearTimeout(typing);
        typing=setTimeout(function(){
            console.log($('#name').val());
        $('#result').html($('#name').val())
        },1000)
    })
</script>
</html>
